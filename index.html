<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="access-control.js"></script>
    <script src="config.js"></script>
    <script src="navigation-helper.js"></script>
    <title>AI Chatbot - Restricted Access</title>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến trang thứ hai!</h1>
        <p>Bạn đã thành công nhấn nút và chuyển đến trang này.</p>
        
        <div style="text-align: center; margin: 30px 0;">
            <button onclick="navigateToApp('hub')" class="myButton">Đi đến AI Hub</button>
        </div>
        
        <div style="padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h2>Thông tin về trang này</h2>
            <ul>
                <li>Đây là trang thứ hai của website</li>
                <li>Bạn có thể thêm nội dung bất kỳ ở đây</li>
                <li>Sử dụng nút "Quay lại" để trở về trang chính</li>
            </ul>
        </div>
    </div>
</body>
</html>
